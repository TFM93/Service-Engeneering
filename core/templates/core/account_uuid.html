
{% extends "index.html" %}
{% block head_title %} - Manage UUID{% endblock %}
{% block content %}
<h3>Manage my UUID</h3>
<div><br/>
  <div class="row">
    <div class="col-md-2 col-xs-12"></div>
    <div class="col-md-7 col-xs-12">
      <div class="alert alert-dismissible text-center {{className}}">{% if not hasMessage %}<strong style="color:white;">Something was supposed to be in here!</strong>{% else %}
        <h6 style="color:white;">{{message}}</h6>{% endif %}
      </div>
    </div>
    <div class="col-md-2 col-xs-12"></div>
  </div>
  <div class="row">
    <div class="col-md-2 col-xs-12"></div>
    <div class="col-md-10 col-xs-12">
      <h5>Add UUID manually</h5>
      <form method="post" action="/accounts/add/uuid/">
        {% csrf_token %}
        {{uuid_form.as_p}}
        <!--p
        label(for="uuid") UUID:
        input(type="text", name="uuid", id="uuid", placeholder="UUID")
        -->
        <!--p
        label(for="code_uuid") Code:
        input(type="text", name="code_uuid", id="code_uuid", placeholder="Code for UUID")
        -->
        <button name="action_add_uuid" type="submit" class="btn btn-xs btn-toolbar">Add</button>
      </form>
    </div>
  </div>
</div>{% endblock %}
